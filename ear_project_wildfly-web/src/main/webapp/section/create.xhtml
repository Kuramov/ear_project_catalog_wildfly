<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:forgeview="http://jboss.org/forge/view"
	template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="id" value='#{sectionBean.id}'/>
		<f:event type="preRenderView" listener='#{sectionBean.retrieve}'/>
	</f:metadata>

	<ui:param name="pageTitle" value="Create Section"/>

	<ui:define name="header">
		Section
	</ui:define>

	<ui:define name="subheader">
		<c:choose>
			<c:when test='#{!empty sectionBean.id}'>
				Edit existing Section
			</c:when>
			<c:otherwise>
				Create a new Section
			</c:otherwise>
		</c:choose>
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		<h:form id="create">
			<h:messages globalOnly="true" styleClass="error"/>

			<h:panelGrid columnClasses="label,component,required" columns="3">
				<h:outputLabel for="sectionBeanSectionEdition" value="Edition:"/>
				<h:panelGroup>
					<h:selectOneMenu converter="#{editionBean.converter}" id="sectionBeanSectionEdition" value="#{sectionBean.section.edition}">
						<f:selectItem/>
						<f:selectItems itemLabel="#{forgeview:display(_item)}" itemValue="#{_item}" value="#{editionBean.all}" var="_item"/>
					</h:selectOneMenu>
					<h:message for="sectionBeanSectionEdition" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="sectionBeanSectionSection" value="Section:"/>
				<h:panelGroup>
					<h:inputText id="sectionBeanSectionSection" maxLength="50" value="#{sectionBean.section.section}"/>
					<h:message for="sectionBeanSectionSection" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="sectionBeanSectionArticles" value="Articles:"/>
				<h:panelGroup>
					<ui:param name="_collection" value="#{sectionBean.section.articles}"/>
					<h:dataTable id="sectionBeanSectionArticles" styleClass="data-table" value="#{forgeview:asList(_collection)}" var="_item">
						<h:column>
							<f:facet name="header">
								<h:outputText value="Title"/>
							</f:facet>
							<h:link outcome="/article/view">
								<f:param name="id" value="#{_item.idArticle}"/>
								<h:outputText id="_itemTitle" value="#{_item.title}"/>
							</h:link>
							<f:facet name="footer">
								<h:inputText id="articleBeanAddTitle" maxLength="150" value="#{articleBean.add.title}"/>
								<h:message for="articleBeanAddTitle" styleClass="error"/>
							</f:facet>
						</h:column>
						<h:column footerClass="remove-column" headerClass="remove-column">
							<h:commandLink action="#{_collection.remove(_item)}" styleClass="remove-button"/>
							<f:facet name="footer">
								<h:commandLink action="#{_collection.add(articleBean.added)}" id="sectionBeanSectionArticlesAdd" styleClass="add-button">
									<f:setPropertyActionListener target="#{articleBean.add.section}" value="#{sectionBean.section}"/>
								</h:commandLink>
							</f:facet>
						</h:column>
					</h:dataTable>
				</h:panelGroup>
				<h:outputText/>
			</h:panelGrid>

			<div class="buttons">
				<h:commandLink value="Save" action='#{sectionBean.update}' styleClass="btn btn-primary"/>
				<c:choose>
					<c:when test='#{!empty sectionBean.id}'>
						<h:link value="Cancel" outcome="view" styleClass="btn btn-primary">
							<f:param name="id" value='#{sectionBean.id}'/>
						</h:link>
						<h:commandLink value="Delete" action='#{sectionBean.delete}' styleClass="btn btn-primary"/>
					</c:when>
					<c:otherwise>
						<h:link value="Cancel" outcome="search" styleClass="btn btn-primary"/>
					</c:otherwise>
				</c:choose>
			</div>
		</h:form>
	</ui:define>

</ui:composition>
