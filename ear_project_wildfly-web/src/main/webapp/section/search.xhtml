<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:forgeview="http://jboss.org/forge/view"
	template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="page" value='#{sectionBean.page}'/>
		<f:event type="preRenderView" listener='#{sectionBean.paginate}'/>
	</f:metadata>

	<ui:param name="pageTitle" value="Search Section entities"/>

	<ui:define name="header">
		Section
	</ui:define>

	<ui:define name="subheader">
		Search Section entities
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		<h:form id="search">
			<f:validateBean disabled="true">
				<h:panelGroup styleClass="search">

					<h:panelGrid columnClasses="label,component,required" columns="3">
						<h:outputLabel for="sectionBeanExampleEdition" value="Edition:"/>
						<h:panelGroup>
							<h:selectOneMenu converter="#{editionBean.converter}" id="sectionBeanExampleEdition" value="#{sectionBean.example.edition}">
								<f:selectItem/>
								<f:selectItems itemLabel="#{forgeview:display(_item)}" itemValue="#{_item}" value="#{editionBean.all}" var="_item"/>
							</h:selectOneMenu>
							<h:message for="sectionBeanExampleEdition" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
						<h:outputLabel for="sectionBeanExampleSection" value="Section:"/>
						<h:panelGroup>
							<h:inputText id="sectionBeanExampleSection" maxLength="50" value="#{sectionBean.example.section}"/>
							<h:message for="sectionBeanExampleSection" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
					</h:panelGrid>
					<h:panelGroup styleClass="buttons">
						<h:commandLink value="Search" action='#{sectionBean.search}' styleClass="btn btn-primary"/>
						<h:commandLink value="Create New" action='#{sectionBean.create}' styleClass="btn btn-primary"/>
					</h:panelGroup>
				</h:panelGroup>
			</f:validateBean>
			
			<h:dataTable id="sectionBeanPageItems" styleClass="data-table" value="#{sectionBean.pageItems}" var="_item">
				<h:column>
					<f:facet name="header">
						<h:outputText value="Edition"/>
					</f:facet>
					<h:link outcome="/section/view">
						<f:param name="id" value="#{_item.idSection}"/>
						<h:outputText id="forgeview_itemEdition" value="#{forgeview:display(_item.edition)}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Section"/>
					</f:facet>
					<h:link outcome="/section/view">
						<f:param name="id" value="#{_item.idSection}"/>
						<h:outputText id="_itemSection" value="#{_item.section}"/>
					</h:link>
				</h:column>
			</h:dataTable>
			<ui:include src="/resources/scaffold/paginator.xhtml">
				<ui:param name="paginatorBean" value='#{sectionBean}'/>
			</ui:include>
		</h:form>
			
	</ui:define>

</ui:composition>
