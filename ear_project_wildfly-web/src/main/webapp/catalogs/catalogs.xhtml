<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<h:head>

</h:head>
<f:view>
    <h:body>
        <p:link outcome="home" value="Home" style="color: darkblue;"/>
        <p:panel header="Catalogs" style="margin: 10px;">
            <p:messages/>
            <p:panelGrid columns="1" style="width: 99%; margin-bottom: 10px;">
                <p:outputLabel value="Catalogs size:  #{catalogsView.catalogs.size()}" style="margin-bottom: 20px;"/>
                <p:dataTable var="catalog" value="#{catalogsView.catalogs}">
                    <p:column headerText="Id">
                        <h:outputText value="#{catalog.idCatalog}" />
                    </p:column>

                    <p:column headerText="Journal">
                        <h:outputText value="#{catalog.journal}" />
                    </p:column>

                    <p:column headerText="Editions">
                        <p:dataList var="edition" value="#{catalog.editions}">
                            #{edition.edition}
                        </p:dataList>
                    </p:column>

                </p:dataTable>
            </p:panelGrid>
        </p:panel>
        <p:panel header="Create catalog">
            <h:form>
                <p:panelGrid columns="2" cellpadding="5">
                    <h:outputLabel for="journal" value="Journal name:" />
                    <p:inputText id="journal" required="true" />

                    <p:outputLabel for="edition" value="Edition Label:" />
                    <p:inputText id="edition" required="false" />

                    <p:commandButton value="Create"/>
                </p:panelGrid>
            </h:form>
        </p:panel>
    </h:body>
</f:view>
</html>
