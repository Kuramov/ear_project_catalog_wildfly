<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:forgeview="http://jboss.org/forge/view"
	template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="id" value='#{catalogBean.id}'/>
		<f:event type="preRenderView" listener='#{catalogBean.retrieve}'/>
	</f:metadata>

	<ui:param name="pageTitle" value="Create Catalog"/>

	<ui:define name="header">
		Catalog
	</ui:define>

	<ui:define name="subheader">
		<c:choose>
			<c:when test='#{!empty catalogBean.id}'>
				Edit existing Catalog
			</c:when>
			<c:otherwise>
				Create a new Catalog
			</c:otherwise>
		</c:choose>
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		<h:form id="create">
			<h:messages globalOnly="true" styleClass="error"/>

			<h:panelGrid columnClasses="label,component,required" columns="3">
				<h:outputLabel for="catalogBeanCatalogJournal" value="Journal:"/>
				<h:panelGroup>
					<h:inputText id="catalogBeanCatalogJournal" maxLength="100" value="#{catalogBean.catalog.journal}"/>
					<h:message for="catalogBeanCatalogJournal" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="catalogBeanCatalogEditions" value="Editions:"/>
				<h:panelGroup>
					<ui:param name="_collection" value="#{catalogBean.catalog.editions}"/>
					<h:dataTable id="catalogBeanCatalogEditions" styleClass="data-table" value="#{forgeview:asList(_collection)}" var="_item">
						<h:column>
							<f:facet name="header">
								<h:outputText value="Edition"/>
							</f:facet>
							<h:link outcome="/edition/view">
								<f:param name="id" value="#{_item.idEdition}"/>
								<h:outputText id="_itemEdition" value="#{_item.edition}"/>
							</h:link>
							<f:facet name="footer">
								<h:inputText id="editionBeanAddEdition" maxLength="100" value="#{editionBean.add.edition}"/>
								<h:message for="editionBeanAddEdition" styleClass="error"/>
							</f:facet>
						</h:column>
						<h:column footerClass="remove-column" headerClass="remove-column">
							<h:commandLink action="#{_collection.remove(_item)}" styleClass="remove-button"/>
							<f:facet name="footer">
								<h:commandLink action="#{_collection.add(editionBean.added)}" id="catalogBeanCatalogEditionsAdd" styleClass="add-button">
									<f:setPropertyActionListener target="#{editionBean.add.catalog}" value="#{catalogBean.catalog}"/>
								</h:commandLink>
							</f:facet>
						</h:column>
					</h:dataTable>
				</h:panelGroup>
				<h:outputText/>
			</h:panelGrid>

			<div class="buttons">
				<h:commandLink value="Save" action='#{catalogBean.update}' styleClass="btn btn-primary"/>
				<c:choose>
					<c:when test='#{!empty catalogBean.id}'>
						<h:link value="Cancel" outcome="view" styleClass="btn btn-primary">
							<f:param name="id" value='#{catalogBean.id}'/>
						</h:link>
						<h:commandLink value="Delete" action='#{catalogBean.delete}' styleClass="btn btn-primary"/>
					</c:when>
					<c:otherwise>
						<h:link value="Cancel" outcome="search" styleClass="btn btn-primary"/>
					</c:otherwise>
				</c:choose>
			</div>
		</h:form>
	</ui:define>

</ui:composition>
