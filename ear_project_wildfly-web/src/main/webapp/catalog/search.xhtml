<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="page" value='#{catalogBean.page}'/>
		<f:event type="preRenderView" listener='#{catalogBean.paginate}'/>
	</f:metadata>

	<ui:param name="pageTitle" value="Search Catalog entities"/>

	<ui:define name="header">
		Catalog
	</ui:define>

	<ui:define name="subheader">
		Search Catalog entities
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		<h:form id="search">
			<f:validateBean disabled="true">
				<h:panelGroup styleClass="search">

					<h:panelGrid columnClasses="label,component,required" columns="3">
						<h:outputLabel for="catalogBeanExampleJournal" value="Journal:"/>
						<h:panelGroup>
							<h:inputText id="catalogBeanExampleJournal" maxLength="100" value="#{catalogBean.example.journal}"/>
							<h:message for="catalogBeanExampleJournal" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
					</h:panelGrid>
					<h:panelGroup styleClass="buttons">
						<h:commandLink value="Search" action='#{catalogBean.search}' styleClass="btn btn-primary"/>
						<h:commandLink value="Create New" action='#{catalogBean.create}' styleClass="btn btn-primary"/>
					</h:panelGroup>
				</h:panelGroup>
			</f:validateBean>
			
			<h:dataTable id="catalogBeanPageItems" styleClass="data-table" value="#{catalogBean.pageItems}" var="_item">
				<h:column>
					<f:facet name="header">
						<h:outputText value="Journal"/>
					</f:facet>
					<h:link outcome="/catalog/view">
						<f:param name="id" value="#{_item.idCatalog}"/>
						<h:outputText id="_itemJournal" value="#{_item.journal}"/>
					</h:link>
				</h:column>
			</h:dataTable>
			<ui:include src="/resources/scaffold/paginator.xhtml">
				<ui:param name="paginatorBean" value='#{catalogBean}'/>
			</ui:include>
		</h:form>
			
	</ui:define>

</ui:composition>
