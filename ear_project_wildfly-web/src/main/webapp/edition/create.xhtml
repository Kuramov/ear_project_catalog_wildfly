<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:forgeview="http://jboss.org/forge/view"
	template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="id" value='#{editionBean.id}'/>
		<f:event type="preRenderView" listener='#{editionBean.retrieve}'/>
	</f:metadata>

	<ui:param name="pageTitle" value="Create Edition"/>

	<ui:define name="header">
		Edition
	</ui:define>

	<ui:define name="subheader">
		<c:choose>
			<c:when test='#{!empty editionBean.id}'>
				Edit existing Edition
			</c:when>
			<c:otherwise>
				Create a new Edition
			</c:otherwise>
		</c:choose>
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		<h:form id="create">
			<h:messages globalOnly="true" styleClass="error"/>

			<h:panelGrid columnClasses="label,component,required" columns="3">
				<h:outputLabel for="editionBeanEditionCatalog" value="Catalog:"/>
				<h:panelGroup>
					<h:selectOneMenu converter="#{catalogBean.converter}" id="editionBeanEditionCatalog" value="#{editionBean.edition.catalog}">
						<f:selectItem/>
						<f:selectItems itemLabel="#{forgeview:display(_item)}" itemValue="#{_item}" value="#{catalogBean.all}" var="_item"/>
					</h:selectOneMenu>
					<h:message for="editionBeanEditionCatalog" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="editionBeanEditionEdition" value="Edition:"/>
				<h:panelGroup>
					<h:inputText id="editionBeanEditionEdition" maxLength="100" value="#{editionBean.edition.edition}"/>
					<h:message for="editionBeanEditionEdition" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="editionBeanEditionSections" value="Sections:"/>
				<h:panelGroup>
					<ui:param name="_collection" value="#{editionBean.edition.sections}"/>
					<h:dataTable id="editionBeanEditionSections" styleClass="data-table" value="#{forgeview:asList(_collection)}" var="_item">
						<h:column>
							<f:facet name="header">
								<h:outputText value="Section"/>
							</f:facet>
							<h:link outcome="/section/view">
								<f:param name="id" value="#{_item.idSection}"/>
								<h:outputText id="_itemSection" value="#{_item.section}"/>
							</h:link>
							<f:facet name="footer">
								<h:inputText id="sectionBeanAddSection" maxLength="50" value="#{sectionBean.add.section}"/>
								<h:message for="sectionBeanAddSection" styleClass="error"/>
							</f:facet>
						</h:column>
						<h:column footerClass="remove-column" headerClass="remove-column">
							<h:commandLink action="#{_collection.remove(_item)}" styleClass="remove-button"/>
							<f:facet name="footer">
								<h:commandLink action="#{_collection.add(sectionBean.added)}" id="editionBeanEditionSectionsAdd" styleClass="add-button">
									<f:setPropertyActionListener target="#{sectionBean.add.edition}" value="#{editionBean.edition}"/>
								</h:commandLink>
							</f:facet>
						</h:column>
					</h:dataTable>
				</h:panelGroup>
				<h:outputText/>
			</h:panelGrid>

			<div class="buttons">
				<h:commandLink value="Save" action='#{editionBean.update}' styleClass="btn btn-primary"/>
				<c:choose>
					<c:when test='#{!empty editionBean.id}'>
						<h:link value="Cancel" outcome="view" styleClass="btn btn-primary">
							<f:param name="id" value='#{editionBean.id}'/>
						</h:link>
						<h:commandLink value="Delete" action='#{editionBean.delete}' styleClass="btn btn-primary"/>
					</c:when>
					<c:otherwise>
						<h:link value="Cancel" outcome="search" styleClass="btn btn-primary"/>
					</c:otherwise>
				</c:choose>
			</div>
		</h:form>
	</ui:define>

</ui:composition>
