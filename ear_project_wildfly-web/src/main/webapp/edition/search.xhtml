<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:forgeview="http://jboss.org/forge/view"
	template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="page" value='#{editionBean.page}'/>
		<f:event type="preRenderView" listener='#{editionBean.paginate}'/>
	</f:metadata>

	<ui:param name="pageTitle" value="Search Edition entities"/>

	<ui:define name="header">
		Edition
	</ui:define>

	<ui:define name="subheader">
		Search Edition entities
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		<h:form id="search">
			<f:validateBean disabled="true">
				<h:panelGroup styleClass="search">

					<h:panelGrid columnClasses="label,component,required" columns="3">
						<h:outputLabel for="editionBeanExampleCatalog" value="Catalog:"/>
						<h:panelGroup>
							<h:selectOneMenu converter="#{catalogBean.converter}" id="editionBeanExampleCatalog" value="#{editionBean.example.catalog}">
								<f:selectItem/>
								<f:selectItems itemLabel="#{forgeview:display(_item)}" itemValue="#{_item}" value="#{catalogBean.all}" var="_item"/>
							</h:selectOneMenu>
							<h:message for="editionBeanExampleCatalog" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
						<h:outputLabel for="editionBeanExampleEdition" value="Edition:"/>
						<h:panelGroup>
							<h:inputText id="editionBeanExampleEdition" maxLength="100" value="#{editionBean.example.edition}"/>
							<h:message for="editionBeanExampleEdition" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
					</h:panelGrid>
					<h:panelGroup styleClass="buttons">
						<h:commandLink value="Search" action='#{editionBean.search}' styleClass="btn btn-primary"/>
						<h:commandLink value="Create New" action='#{editionBean.create}' styleClass="btn btn-primary"/>
					</h:panelGroup>
				</h:panelGroup>
			</f:validateBean>
			
			<h:dataTable id="editionBeanPageItems" styleClass="data-table" value="#{editionBean.pageItems}" var="_item">
				<h:column>
					<f:facet name="header">
						<h:outputText value="Catalog"/>
					</f:facet>
					<h:link outcome="/edition/view">
						<f:param name="id" value="#{_item.idEdition}"/>
						<h:outputText id="forgeview_itemCatalog" value="#{forgeview:display(_item.catalog)}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Edition"/>
					</f:facet>
					<h:link outcome="/edition/view">
						<f:param name="id" value="#{_item.idEdition}"/>
						<h:outputText id="_itemEdition" value="#{_item.edition}"/>
					</h:link>
				</h:column>
			</h:dataTable>
			<ui:include src="/resources/scaffold/paginator.xhtml">
				<ui:param name="paginatorBean" value='#{editionBean}'/>
			</ui:include>
		</h:form>
			
	</ui:define>

</ui:composition>
